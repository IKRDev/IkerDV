<!doctype html>
<html lang="en">
   <head>
      <script src="https://ikrdev.github.io/ikerdv/scripts/sbMods.js"></script>
      <title>Sandboxels Mods</title>
      <link rel="stylesheet" href="https://ikrdev.github.io/ikerdv/styles/sbMods.css">
   </head>
   <body>
      <h1>
         <u>Sandboxels Mods</u>
      </h1>
      <br>
      <hr>
      <br class="brLarge">

      <!-- Mayo (test) Mod -->
      <div>
         <p class="text" id="mayoTxt">
            Mayo Mod
         </p>
         <p class="desc" id="mayoDesc">
            Adds mayo, test to check if mods import into Sandboxels
         </p>
         <a class="link" id="mayoLink" href="https://ikrdev.github.io/ikerdv/sbmods/mayo.js">
         mayo.js
         </a>
         <br>
         <button class="copy" id="mayoCopy" onclick="copy('mayoLink')">Copy Link</button>
      </div>

      <!-- Extra Foodstuffs Mod -->
      <div>
         <p class="text" id="efTxt">
            Extra Foodstuffs
         </p>
         <p class="desc" id="efDesc">
            Adds extra things in the "food" category
         </p>
         <a class="link" id="efLink" href="https://ikrdev.github.io/ikerdv/sbmods/extra_foodstuffs.js">
         extra_foodstuffs.js
         </a>
         <br>
         <button class="copy" id="efCopy" onclick="copy('efLink')">Copy Link</button>
      </div>

      <!-- Machinery Mod -->
      <div>
         <p class="text" id="mechTxt">
            Machinery
         </p>
         <p class="desc" id="mechDesc">
            Adds extra machines (MAY BREAK GAME)
         </p>
         <a class="link" id="mechLink" href="https://ikrdev.github.io/ikerdv/sbmods/machinery.js">
         machinery.js
         </a>
         <br>
         <button class="copy" id="mechCopy" onclick="copy('mechLink')">Copy Link</button>
      </div>
      
      <!-- Boil Mod -->
      <div>
         <p class="text" id="boilTxt">
            Boil
         </p>
         <p class="desc" id="boilDesc">
            Makes boiling elements more interesting
         </p>
         <a class="link" id="boilLink" href="https://ikrdev.github.io/ikerdv/sbmods/boil.js">
         boil.js
         </a>
         <br>
         <button class="copy" id="boilCopy" onclick="copy(boilLink')">Copy Link</button>
      </div>
   </body>
</html>
